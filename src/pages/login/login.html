<ion-content padding id="login">

    <img src="assets/imgs/analytics.png" class="logo" />
    <h1>Welcome to </h1>
    <h2>Dialy Report</h2>
    <ion-card class="marginTop">
        <ion-card-content>
            <ion-list no-lines>
                <ion-item>
                    <ion-label stacked>Username</ion-label>
                    <ion-input type="text" [(ngModel)]="username"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
            </ion-list>

            <button ion-button block color="lightprimary" (click)="goHome()" [disabled]="!username || !password"> 
                Login
            </button>
            <button ion-button color="danger" (click)="forgot()" block>I forgot detail login</button>

        </ion-card-content>
    </ion-card>


</ion-content>
